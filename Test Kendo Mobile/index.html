<!DOCTYPE html>
<html>
<head>
    <title>My App</title>

    <link href="css/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="css/StyleSheet.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    
    <div id="home" data-role="view" data-layout="main">
    <div data-role="header">
        <div id="header">
        	Header Content
        </div>
        
    </div>    
        
        	
            
        	<div class="container">
            	<div data-type="scrollView" data-page="3" id="scrollView1">
                    <div class="row">
                        <div data-role="page" class="span2 item">
                            Option 1
                            <a data-role="button" data-icon="favorites" href="" data-click="view" id="show">Show</a>
                            <a data-role="button" data-icon="favorites" href="" data-click="hide"  data-init="hideButtons" id="hide">Hide</a>
                        </div>
                        
                        <div data-role="page" class="span2 item">
                            Option 2
                        </div>
                        
                        <div data-role="page" class="span2 item">
                            Option 3
                        </div>
                    </div>
           	 </div>
         	</div>
        
        <div data-role="footer">
            <div id="footer">
                Footer Content
            </div>
            
        </div>
    </div>
    

    
    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
    	var app = new kendo.mobile.Application(document.body);
        $('#hide').hide();
        $('#scrollView').width();
        function view()
        {
			$('.item').removeClass('span2');
			$('.item').addClass('span4');
            $('#show').hide();
            $('#hide').show();
            //$('#scrollView').width();
        }
        
        function hide()
        {
			$('.item').removeClass('span4');
			$('.item').addClass('span2');
            $('#show').show();
            $('#hide').hide();
            //$('#scrollView').width();
            
        }
        
	</script>
    
</body>
</html>
