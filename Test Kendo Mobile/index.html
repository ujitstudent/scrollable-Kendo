<!DOCTYPE html>
<html>
<head>
    <title>My App</title>

    <link href="css/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="css/StyleSheet.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    
    <div id="home" data-role="view" data-layout="main">
    <div data-role="header">
        <div id="header">
        	Header Content
        </div>
        
    </div>    
        
        	
            
        	<div class="container">
                <div id="scrollview-container">
                	<div data-type="scrollView" >
                        <div class="row">
                            <div class="item span2">
                                <div data-role="page">
                                    Option 1
                                    <a data-role="button" data-icon="favorites" href="" data-click="view" class="show">Show</a>
                                    <a data-role="button" data-icon="favorites" href="" data-click="hide"  data-init="hideButtons" class="hide">Hide</a>
                                </div>
                            </div>

                            <div class="item span2">
                                <div data-role="page">
                                    	Option 2
                                        <a data-role="button" data-icon="favorites" href="" data-click="view" class="show">Show</a>
                                    <a data-role="button" data-icon="favorites" href="" data-click="hide"  data-init="hideButtons" class="hide">Hide</a>
                                </div>
                            </div>
                            
                            <div class="item span2">
                                <div data-role="page">
                                    Option 3
                                        <a data-role="button" data-icon="favorites" href="" data-click="view" class="show">Show</a>
                                    	<a data-role="button" data-icon="favorites" href="" data-click="hide"  data-init="hideButtons" class="hide">Hide</a>
                                </div>
                            </div>
                            <div class="item span2">
                                <div data-role="page">
                                    Option 4
                                        <a data-role="button" data-icon="favorites" href="" data-click="view" class="show">Show</a>
                                    	<a data-role="button" data-icon="favorites" href="" data-click="hide"  data-init="hideButtons" class="hide">Hide</a>
                                </div>
                            </div>
                        
                        </div>
               	 </div>
                </div>
         	</div>
        
        <div data-role="footer">
            <div id="footer">
                Footer Content
            </div>
            
        </div>
    </div>
    

    <style scoped>
        #home
        .km-content
        {
			background:white;
		}
        
        .km-header
        {
            background:blue;
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
    	var app = new kendo.mobile.Application(document.body);
        $('.hide').hide();
        //$('.show').hide();
        $('#scrollview-container').width();
        $('#scrollview-container').height();
        function view()
        {
            var itemSize = $('#home').width();
			$('.item').removeClass('span2');
			$('.item').addClass('span4');
            $('.show').hide();
            $('.hide').show();
            //$('#scrollView').width();
            alert($('#home').width());
            $('.item').width(itemSize-10);
            $('.item').attr('margin-left','5px');
            $('#scrollview-container').width(itemSize * 4);
        }
        
        function hide()
        {
			$('.item').removeClass('span4');
			$('.item').addClass('span2');
            $('.show').show();
            $('.hide').hide();
            //$('#scrollView').width();
            
        }
        
	</script>
    
</body>
</html>
